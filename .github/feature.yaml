name: Feature
description: I have an idea for improving this project
title: "[Feature]: "
labels: ["feature"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for your feature.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Is your request related to a problem? Please describe.
      placeholder: I'm always frustrated when ...
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution.
      placeholder: I'd like to see...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Describe any alternatives you've considered.
      placeholder: Other ways to solve the problem...
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add links, references, or any extra information.
      placeholder: #
    validations:
      required: false